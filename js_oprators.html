<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> javascript oprators</h1>
    <h2> the assignment (=) oprator</h2>
    <p id="demo"></p>
    <script>
        let x =5;
        let y=2;
        let z=x+y;
        document.getElementById("demo").innerHTML
        ="the sum of x+y is :" +z;
    </script>
    <h1> JavaScript arithmetic </h1>
    <h2>the + operator </h2>
    <p id="operator"></p>
    <script>
        let p = 5;
        let q = 2;
        let r = p + q;
        document.getElementById("operator").innerHTML
        = r;


    </script>
</body>
</html>
