    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='clear_light_bulb.jpg.crdownload'">Turn on the light</button>

<img id="myImage" src="Clear_light_bulb.jpg.crdownload" style="width:100px">

<button onclick="document.getElementById('myImage').src='clear_light_bulb.jpg.crdownload'">Turn off the light</button>
<h2>JavaScript Statements</h2>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo"></p>

<script>
let x, y, z;  // Statement 1
x = 5;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo").innerHTML =
"The value of z is " + z + ".";  
</script>
