<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- using inner html -->

<body>
    <h2> my first web page </h2>
    <p>my first paragraph</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").
    
        innerHTML=5+6;
    </script>
    <!-- using document.write() -->
     <h1>
        my first web Page
     </h1>
     <p> my first paragraph.</p>
     <script>
        document.write(5+6);
     </script>
     <!-- using window.alert() -->
     <h2> my first web page</h2>
     <p> my first paragraph</p>
     <script>
        window.alert(5+6);
     </script>
</body>
</html>
