<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- javascript statement -->
    <h2> javascript statement</h2>
    <p> in html, javascript statement are
        executed by the browser</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").
            innerHTML = "hello dolly .";
    </script>
    <h2> javascript statement</h2>
    <p>A <b> javascript program</b> is a list of
        <b>statement</b> to be executed by computer.
    </p>
    <p id="demo1"></p>

    <script>
        let x, y, z; //Statement 1
        x = 6;       //Statement 2 
        y = 5;       //Statement 3 
        z = x + y;   //Statement 4 
        document.getElementById("demo1").innerHTML
            = 
            "the value of z is" + z + ".";
    </script>
</body>

</html>
